<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirCast – Air Quality Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .form-submit {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 6px;
            cursor: pointer;
        }
        .form-submit:hover {
            background-color: #27ae60;
        }
        .result-card {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #e8f8f5;
            border-left: 6px solid #2ecc71;
            color: #2c3e50;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        .prediction-value {
            display: block;
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            margin-top: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>AirCast – Air Quality Prediction System</h1>
</header>

<div class="container">
    <h2>Enter Air Quality Data:</h2>
    <form method="POST" action="/predict">
        <input type="text" class="form-input" name="pm25" placeholder="PM2.5" required>
        <input type="text" class="form-input" name="pm10" placeholder="PM10" required>
        <input type="text" class="form-input" name="temp" placeholder="Temperature (°C)" required>
        <input type="text" class="form-input" name="humidity" placeholder="Humidity (%)" required>
        <input type="text" class="form-input" name="co" placeholder="CO (Carbon Monoxide) in µg/m³" required>
        <input type="text" class="form-input" name="no2" placeholder="NO2 (Nitrogen Dioxide) in µg/m³" required>
        <button type="submit" class="form-submit">Predict Air Quality</button>
    </form>

    {% if prediction %}
    <div class="result-card">
        <strong>Predicted Air Quality:</strong><br>
        <span class="prediction-value">{{ prediction }}</span>
    </div>
    {% endif %}
</div>

</body>
</html>
